          schema:
            $ref: '#/definitions/rest.BaseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.BaseResponse'
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - Authentication
