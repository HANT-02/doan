basePath: /api
definitions:
  rest.BaseResponse:
    properties:
      data: {}
      error_code:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  user.ChangePasswordRequest:
    properties:
      new_password_enc:
        type: string
      old_password_enc:
        type: string
    required:
    - new_password_enc
    - old_password_enc
    type: object
  user.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  user.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: user@example.com
        type: string
    required:
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/user.UserResponse'
    type: object
  user.LogoutRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  user.LogoutResponse:
    properties:
      message:
        example: Logged out successfully
        type: string
    type: object
  user.MessageResponse:
    properties:
      message:
        example: Operation successful
        type: string
    type: object
  user.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  user.RefreshTokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  user.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        minLength: 2
        type: string
      password_enc:
        type: string
    required:
    - email
    - full_name
    - password_enc
    type: object
  user.RegisterResponse:
    properties:
      user_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  user.ResetPasswordRequest:
    properties:
      new_password_enc:
        type: string
      token:
        type: string
    required:
    - new_password_enc
    - token
    type: object
  user.UserResponse:
    properties:
      code:
        example: USER001
        type: string
      email:
        example: user@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      is_active:
        example: true
        type: boolean
      role:
        example: STUDENT
        type: string
    type: object
host: localhost:9000
info:
  contact: {}
  description: Restfull API Application for web devices management
  title: Devices manager API
  version: "1.0"
paths:
  /v1/auth/change-password:
    post:
